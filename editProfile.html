    <div class="main-content">
        <header>
            <h1><span>Edit</span> User</h1>
            
            <div class="user-wrapper">
                <div class="user">
                    <span>Hallo, Admin</span>
                    <img src="assets/icon/arrow-right.svg" alt="" width="15px" height="10px">
                </div>
            </div>
        </header>
        
        <main>
            
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="detail">
                                <div class="detail-foto">
                                    <input type="file" class="file-foto" value="">
                                    <img src="assets/img/avatar.jpg" alt="" width="140px" height="150px">
                                </div>
                            </div>
                            <button type="submit" class="btn-save">Save</button>
                            <div class="btn-kembali">
                                <a href="user.html" >Kembali</a>
                            </div>
                            
                        </div>
                        <div class="col-md-9">
                            <div class="detail">
                                <div class="detail-judul">ID User</div>
                                <div class="detail-keterangan">
                                    <input type="text" value="123456" disabled>
                                </div>
                            </div>
                            <div class="detail">
                                <div class="detail-judul">Nama Lengkap</div>
                                <div class="detail-keterangan">
                                    <input type="text" value="Hendra Contoh">
                                </div>
                            </div>
                            <div class="detail">
                                <div class="detail-judul">NIK</div>
                                <div class="detail-keterangan">
                                    <input type="text" value="12345677890">
                                </div>
                            </div>
                            <div class="detail">
                                <div class="detail-judul">Jenis Kelamin</div>
                                <div class="detail-keterangan">
                                    <input type="radio" name="gender" value="laki-laki" id="laki">
                                    <label for="laki">Laki-laki</label>
                                    <br>
                                    <input type="radio" name="gender" value="perempuan" id="perempuan">
                                    <label for="perempuan">Perempuan</label>
                                </div>
                            </div>
                            <div class="detail">
                                <div class="detail-judul">Jabatan</div>
                                <div class="detail-keterangan">
                                    <input type="text" value="Marketing">
                                </div>
                            </div>
                            <div class="detail">
                                <div class="detail-judul">Email</div>
                                <div class="detail-keterangan">
                                    <input type="email" value="hendra@co.com">
                                </div>
                            </div>
                            <div class="detail">
                                <div class="detail-judul">Username</div>
                                <div class="detail-keterangan">
                                    <input type="text" value="HendraC">
                                </div>
                            </div>
                            <div class="detail">
                                <div class="detail-judul">Password</div>
                                <div class="detail-keterangan">
                                    <input type="password" value="1234567" disabled>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </main>
