<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="assets/css/login2.css">

  <title>Login</title>

<body>

    <div class="brand">
        <img src="assets/img/logo.png" width="40px" height="35px" alt="">
        
        <!-- <p>WORKAB</p> -->
    </div>
    <div class="container">
            <div class="item-foto">
                <img src="assets/img/login.png" alt="" width="300px" height="350px">
                
            </div>
            <div class="item-form">
                <form action="">
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="" placeholder="Masukkan Username Anda">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Masukkan Password Anda">
                            <div class="icon">
                                <img src="assets/icon/visibility.png" alt="" id="togglePassword" onclick="toggelPassword()" >
                            </div>
                        </div>
                    </div>
                    <button class="btn-submit">Login</button>
                </form>
            </div>
    </div>

    

    <footer>
        <div class="footer">
            <img src="assets/img/logo.png" width="40px" height="35px" alt="">

    </footer>


    <script src="assets/bootstrap/jquery.min.js"></script>

</body>
